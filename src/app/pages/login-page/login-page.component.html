<p>login-page works!</p>
<form [formGroup]="loginFormGroup" class="card">
    <div class="card-section">
        <div class="row">
            <label for="username">Username</label>
            <input formControlName="username" type="text" name="username" id="username">
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input formControlName="password" type="text" name="password" id="password">
        </div>
        <div class="row">
            <input type="button" value="Submit" class="button primary" (click)="submitLoginForm()">
        </div>
    </div>
</form>

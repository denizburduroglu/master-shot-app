<p>profile-page works!</p>
<form [formGroup]="loginFormGroup" class="card">
    <div class="card-section">
        <div class="grid-x">
            <label for="username">Username</label>
            <input formControlName="username" type="text" name="username" id="username">
        </div>
        <div class="grid-x">
            <label for="password">Password</label>
            <input formControlName="password" type="text" name="password" id="password">
        </div>
        <div class="grid-x">
            <div class="cell small-4"><input type="button" value="Submit" class="button primary" (click)="submitLoginForm()"></div>
            <div class="cell small-4"><input type="button" value="Register" class="button primary" routerLink="/register"></div>
        </div>
    </div>
</form>
